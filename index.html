<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Sistema de cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1>Sistema de cadastro</h1>
    <form>
        <label for="nome">Nome completo</label>
        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" />


        <label for="cpf">CPF</label>
        <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" />


        <label for="data_nascimento">Data de Nascimento</label>
        <input id="data_nascimento" type="date" nome="data_nascimento" />


        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Digite seu email" />


        <label for="senha">Senha</label>
        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" />


        <button type="submit">Enviar formulario</button>
    </form>
  </body>
</html>
