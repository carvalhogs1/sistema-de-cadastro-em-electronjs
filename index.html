<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Sistema de cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1>Sistema de cadastro</h1>
    <form onsubmit="lidarComFormulario()">
        <label for="nome">Nome completo</label>
        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" />


        <label for="cpf">CPF</label>
        <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" />


        <label for="data_nascimento">Data de Nascimento</label>
        <input id="data_nascimento" type="date" nome="data_nascimento" />


        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Digite seu email" />


        <label for="senha">Senha</label>
        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" />


        <button type="submit">Enviar formulario</button>
    </form>

    <script>
      function lidarComFormulario() {
        
        var nome = document.getElementById('nome').value;


        if(nome == ''){
          alert('Nome não pode ser vazio');
          return;
        }

        console.log(nome);

        var CPF = document.getElementById('cpf').value;

        if(CPF == ''){
          alert('CPF não pode ser vazio');
          return;
        }


        console.log(CPF);

        var datan = document.getElementById('data_nascimento').value;

        if(datan == ''){
          alert('Data de Nascimento não pode ser vazio');
          return;
        }

        console.log(datan);

        var email = document.getElementById('email').value;

        if(email == ''){
          alert('Email não pode ser vazio');
          return;
        }

        console.log(email);

        var senha = document.getElementById('senha').value;

        if(senha == ''){
          alert('Senha não pode ser vazio');
          return;
        }

        if(senha.length < 8){
          alert('Senha deve ter 8 ou mais digitos');
          return;
        }

        console.log(senha);


        alert('Formulário enviado com sucesso!');
      }

     

    </script>
  </body>
</html>
